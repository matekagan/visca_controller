<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visca test</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div>
        <div id="move-div">
            <div id="header">
                <div>
                    <input type="number" id="pan-speed" placeholder="pan speed" onchange="validateInput(event)"/>
                    <input type="number" id="tilt-speed" placeholder="tilt speed" onchange="validateInput(event)"/>
                    <input type="number" id="zoom-speed" placeholder="zoom speed" onchange="validateZoom(event)"/>
                </div>
                <div>
                    <div>
                        <p>Target all cameras</p>
                        <input id="all-checkbox" type="checkbox" value="all" onchange="setInputDisabled()"/>
                    </div>
                    <div>
                        <input id="destination-input" placeholder="Cam address:" />
                    </div>
                </div>
            </div>
            <div>
                <div class="row-center">
                    <button type="button" id="move-up" onclick="executeCommand('move-up')">&uarr;</button>
                </div>
                <div class="row-between">
                    <button type="button" id="move-left" onclick="executeCommand('move-left')">&larr;</button>
                    <button type="button" id="move-home" onclick="executeCommand('move-home')">&times;</button>
                    <button type="button" id="move-right" onclick="executeCommand('move-right')">&rarr;</button>
                </div>
                <div class="row-center">
                    <button type="button" id="move-down" onclick="executeCommand('move-down')">&darr;</button>
                </div>
                <div class="row-between">
                    <button type="button" id="zoom-tele" onclick="executeCommand('zoom-tele')">&plus;</button>
                    <button type="button" id="zoom-wide" onclick="executeCommand('zoom-wide')">&minus;</button>
                </div>
            </div>
        </div>
        <div id="response-div">
        </div>
    </div>



</body>
<script src="index.js"></script>

</html>
